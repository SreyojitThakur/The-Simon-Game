<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Popular Game is Back. Now in Web.</title>
	<link rel="stylesheet" type="text/css" href="CSS/Style.css">
</head>
<body>
	<div id="main-container">
		<div id="play-block">
			<div id="btn-block1" class="quarter-block"></div>
			<div id="btn-block2" class="quarter-block"></div>
			<div id="btn-block3" class="quarter-block"></div>
			<div id="btn-block4" class="quarter-block"></div>
			<div id="menuPanel">
				<div id="nameHeader">
					<div class="abs">
						<svg height="40%" width="100%">
							<circle cx="50%" cy="125%" r="55%"  fill="black" />
						</svg>
					</div>
					<div id="Gamelogo" class="abs">
						<p>SIMON</p>
					</div>
				</div>



				<div id="play-setting">
					<div id="game-type">
						<label class="switch">
							<input id="strict" type="checkbox">
							<span class="slider"></span>
						</label>
						&nbsp;
						<button id="start">Start</button>
					</div>
					<div id="play-btn">
						<div id="turn"></div>
					</div>
					<div id="power-btn">
						<label class="switch">
							<input id="on" type="checkbox">
							<span class="slider"></span>
						</label>
					</div>
				</div>
				
			</div>
		</div>




	</div>
</body>
<script type="text/javascript" src="JS/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="JS/index.js"></script>
</html>
